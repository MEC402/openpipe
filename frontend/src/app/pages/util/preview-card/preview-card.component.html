<nb-card size="small">

  <nb-card-header>
    {{this.asset.title}}

  </nb-card-header>
  <nb-card-body align="center">
    <a [href]="asset.largeImage" target="_blank">
      <img [src]="asset.smallImage">
    </a>
  </nb-card-body>

  <nb-card-footer class="row">
    <button nbButton fullWidth (click)="showMeta(asset)" size="tiny">MetaData</button>
  </nb-card-footer>
</nb-card>
