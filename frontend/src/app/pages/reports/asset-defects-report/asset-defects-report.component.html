

<div class="lists row">
  <div class="col-md-4 ">
    <nb-card size="giant" [nbSpinner]="loading"
             nbSpinnerStatus="info"
             nbSpinnerSize="giant"
             nbSpinnerMessage="Loading">
      <nb-card-body>
        <ng2-smart-table [settings]="settings" [source]="source"
                         (userRowSelect)="onClick($event)" >
        </ng2-smart-table>
      </nb-card-body>
    </nb-card>
  </div>

  <div class="col-md-8 ">
    <nb-card>
      <nb-card-header>
        {{currentAssetName}} Meta-Tags
      </nb-card-header>

      <nb-card-body>
<!--        <ng2-smart-table [settings]="tagSettings" [source]="tagSource"-->
<!--                         (editConfirm)="onEditConfirm($event)" >-->
<!--        </ng2-smart-table>-->

        <table>
          <tr>
              <td> <nb-checkbox></nb-checkbox></td>
              <td>Tag Name</td>
              <td>Value</td>
              <td><button nbSuffix nbButton status="success" (click)="VerifyAll()">Verify Selected</button></td>
          </tr>
          <tr *ngFor="let d of currentAsset.tags">
            <ng-container *ngIf="d.tagName[0].includes('openpipe_canonical')">
              <td> <nb-checkbox></nb-checkbox></td>
              <td><label>{{d.tagName}}</label></td>
              <td> <input type="text" nbInput [value]="d.value"></td>
              <td><button nbSuffix nbButton status="warning" (click)="Verify(d)">Verify</button></td>
            </ng-container>
          </tr>
        </table>

      </nb-card-body>
    </nb-card>
  </div>
</div>
