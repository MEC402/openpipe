<div class="lists row">
  <div class="col-md-4 ">
    <nb-card size="giant" [nbSpinner]="loading"
             nbSpinnerStatus="info"
             nbSpinnerSize="giant"
             nbSpinnerMessage="Loading">
      <nb-card-body>
        <ng2-smart-table [settings]="assetsSettings" [source]="assetsSource" (userRowSelect)="onClick($event)">
        </ng2-smart-table>
      </nb-card-body>
    </nb-card>
  </div>

  <div class="col-md-8 ">
    <nb-card>
      <nb-card-header>
        {{currentAssetName}} Meta-Tags
      </nb-card-header>

      <nb-card-body>
        <ng2-smart-table [settings]="settings" [source]="source" (deleteConfirm)="onDeleteConfirm($event)"
                         (editConfirm)="onEditConfirm($event)" (createConfirm)="onCreateConfirm($event)">
        </ng2-smart-table>
      </nb-card-body>
    </nb-card>
  </div>
</div>
