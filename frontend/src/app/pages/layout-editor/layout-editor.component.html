<div class="lists row">
  <div class="col-md-1 ">
    <nb-select placeholder="Select Folder" [(selected)]="chosenCollection" (selectedChange)="onSelect()">
      <nb-option *ngFor="let c of collections" [value]="c">{{c.name}}</nb-option>
    </nb-select>
  </div>

  <div class="col-md-2 ">
    <button nbButton status="info" size="tiny" (click)="saveLayout()">
      <nb-icon icon="save-outline"></nb-icon>
    </button>
    <button nbButton status="info" size="tiny">
      <nb-icon icon="plus-outline"></nb-icon>
    </button>
  </div>
  <div class="col-md-3 ">
    <input type="text" nbInput [(ngModel)]="zoom">
    <button nbButton status="info" size="tiny" (click)="changeZoom()">
      <nb-icon icon="maximize-outline"></nb-icon>
    </button>
  </div>

  <div class="col-md-4 ">
    <button nbButton [style.border]="0" [style.background]="activeWall=='Left'?   '#7e2aec': '#c1bdc1'" size="small" (click)="changeWall('l')"> Left </button>
    <button nbButton [style.border]="0" [style.background]="activeWall=='Center'? '#7e2aec': '#c1bdc1'" size="small" (click)="changeWall('c')"> Center </button>
    <button nbButton [style.border]="0" [style.background]="activeWall=='Right'?  '#7e2aec': '#c1bdc1'" size="small" (click)="changeWall('r')"> Right </button>
  </div>
</div>
