<div class="row">
  <button nbButton status="success" (click)="openDialog(dialog,c.id)" *ngFor="let c of collections">
    {{c.name}}
  </button>
</div>


<ng-template #dialog let-data let-ref="dialogRef">
  <nb-card size="large">
    <nb-card-header>
      <button nbButton (click)="ref.close()">Close</button>
    </nb-card-header>
    <nb-card-body>
      <div class="row" >
        <div  *ngFor="let asset of data.data" class="thumbnail">
          <ngx-preview-card [ngStyle]="{'width':'300' + 'px'}" [asset]="asset"></ngx-preview-card>
        </div>
      </div>
    </nb-card-body>
  </nb-card>
</ng-template>
