<nb-stepper orientation="horizontal" disableStepNavigation>
  <nb-step >
    <nb-layout>
      <nb-layout-column>
        <button class="menu-target" *ngFor="let c of collections"
                    [nbContextMenu]="items"
                    nbContextMenuTrigger="noop"
                    nbContextMenuAdjustment="clockwise"
                    [nbContextMenuTag]="c"
                    (contextmenu)="open()"
                    (click)="onClick(c)"
                    nbButton
                    nbStepperNext >
              {{c.name}}
        </button>
      </nb-layout-column>
    </nb-layout>
  </nb-step>
  <nb-step >
    <button class="prev-button" (click)="backToFolders()" nbButton nbStepperPrevious>prev</button>
    <div class="row" >
      <div  *ngFor="let asset of assets" class="thumbnail">
        <ngx-preview-card [ngStyle]="{'width':'300' + 'px'}" [asset]="asset" (valueChange)="metaShow($event)"></ngx-preview-card>
      </div>
    </div>
  </nb-step>
</nb-stepper>
