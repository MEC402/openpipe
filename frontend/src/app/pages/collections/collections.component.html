<nb-stepper orientation="horizontal" disableStepNavigation>
  <nb-step hidden="true">
    <div class="row" >
      <div class="thumbnail" *ngFor="let c of collections">
        <nb-card [ngStyle]="{'width':'300' + 'px'}" size="tiny" (click)="onClick(c)">
          <nb-card-body>

          </nb-card-body>
          <nb-card-footer>
            {{c.name}}
            <button
              size="tiny"
              [nbContextMenu]="items"
              nbContextMenuTrigger="click"
              [nbContextMenuTag]="c"
              nbButton nbStepperNext>
              ...
            </button>
          </nb-card-footer>
        </nb-card>
      </div>
    </div>
  </nb-step>
  <nb-step hidden="true">

        <button class="single-view-button"
                nbButton
                size="small"
                [appearance]="isSingleView ? 'filled' : 'outline'"
                (click)="isSingleView = true">
          <i class="nb-square"></i>
        </button>
        <button class="grid-view-button"
                nbButton
                size="small"
                [appearance]="isSingleView ? 'outline' : 'filled'"
                (click)="isSingleView = false">
          <nb-icon icon="grid" pack="eva"></nb-icon>
        </button>
        <button class="prev-button" (click)="backToFolders()" nbButton nbStepperPrevious>prev</button>

        <div class="grid-container">
          <div class="single-view" *ngIf="isSingleView">
            <div class="camera" >
              <ngx-meta-tag-editor></ngx-meta-tag-editor>
            </div>
          </div>

          <div class="row" *ngIf="!isSingleView">
            <div  *ngFor="let asset of assets" class="thumbnail">
              <ngx-preview-card [ngStyle]="{'width':'300' + 'px'}" [asset]="asset" (valueChange)="metaShow($event)"></ngx-preview-card>
            </div>
          </div>

        </div>

  </nb-step>
</nb-stepper>
