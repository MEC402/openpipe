<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" >
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/topojson.v1.min.js"></script>
    <meta charset="utf-8">
    <title>Earth globe</title>
</head>
<body>
<div>
    <h1 align="center"> Mean monthly temperatures by country for the period 1961-1999 (Values are in degrees Celsius)  </h1>
</div>
<div class="button">
    <button class="reset-zoom-button">Reset zoom</button>
    <button class="start" id="s">Start Animation</button>
    <button class="end" id="e">Stop Animation</button>
</div>
<div class="main">
    <div class="glob" id="ln"></div>
</div>

<script>
    document.getElementById('ln').style.width= (document.documentElement.clientWidth) ;
    document.getElementById('ln').style.height= document.documentElement.clientHeight;
</script>

<script src="globe.js"></script>


</body>
</html>
